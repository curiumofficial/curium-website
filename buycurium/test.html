<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Phore Staking Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.39/css/uikit.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.39/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.39/js/uikit-icons.min.js"></script>
    <style>
        html {
            background-color: #f9f9f9;
        }
        #app{
            padding:1em;
            font-family: 'Varela Round', sans-serif;
        }
        .info {
            font-size: 12px;
        }
        .green {
            color: #006600;
        }
        .uk-form-label{
            font-weight: 600;
        }
    </style>
	<script>
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);						
				<!-- for(var j = 0; j < myObj.curium.length; j++){ -->
				document.getElementById('stakingAmount').value = myObj.data[0][0];
			}
		};
		xmlhttp.open("GET", "num.json", true);
		xmlhttp.send();			
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);						
				<!-- for(var j = 0; j < myObj.curium.length; j++){ -->
				document.getElementById('totalStaking').value = myObj.data[0][1];
			}
		};
		xmlhttp.open("GET", "num.json", true);
		xmlhttp.send();		
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);						
				<!-- for(var j = 0; j < myObj.curium.length; j++){ -->
				document.getElementById('lockedIn').value = myObj.data[0][2];
			}
		};
		xmlhttp.open("GET", "num.json", true);
		xmlhttp.send();
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);						
				<!-- for(var j = 0; j < myObj.curium.length; j++){ -->
				document.getElementById('blockRewards').value = myObj.data[0][3];
			}
		};
		xmlhttp.open("GET", "num.json", true);
		xmlhttp.send();				
	</script>
</head>
<body>
<div id="app">
    <form class="uk-form-horizontal uk-margin-small">
        <div class="uk-margin-small">
            <label class="uk-form-label" for="stakingAmount">Staking Amount</label>
            <div class="uk-form-controls">
                <input type="number" class="uk-input uk-form-width-medium" id="stakingAmount" v-model="stakingAmount">
            </div><div id="json-data-3-20"></div>
            <span class="info">You'll have to stake this amount 24/7 for the estimation to be correct</span>
        </div>
        <div class="uk-margin-small">
            <label class="uk-form-label" for="totalStaking">Total Staking Coins</label>
            <div class="uk-form-controls">
                <input type="number" class="uk-input uk-form-width-medium" id="totalStaking" v-model="totalStaking">
            </div>
            <span class="info"><a class="info" href="https://chainz.cryptoid.info/phr/#!extraction" target="_blank">Find here</a> - red & blue pie</span>
        </div>
        <div class="uk-margin-small">
            <label class="uk-form-label" for="lockedIn">Coins Locked in Masternodes</label>
            <div class="uk-form-controls">
                <input type="number" class="uk-input uk-form-width-medium" id="lockedIn" v-model="lockedIn">
            </div>
            <span class="info"><a class="info" href="https://masternodes.online/currencies/PHR/" target="_blank">Find here </a> - "coins locked"</span>
        </div>
        <div class="uk-margin-small">
            <label class="uk-form-label" for="blockRewards">Current Block Rewards (PHR)</label>
            <div class="uk-form-controls">
                <input type="number" class="uk-input uk-form-width-medium" id="blockRewards"
                       v-model="blockRewards">
            </div>
            <span class="info"><a href="https://github.com/phoreproject/Phore" target="_blank">Find here</a> - scroll down</span>
        </div>

        <div class="uk-margin-small">
            <label class="uk-form-label" for="dailyGains">Daily PHR Gained</label>
            <div class="uk-form-controls">
                <input type="number" class="uk-input uk-form-width-medium" id="dailyGains" v-model="dailyGains" disabled><label id="dailyGains"></label>
            </div>
        </div>
        <div class="uk-margin-small">
            <label class="uk-form-label" for="weeklyGains">Weekly PHR Gained</label>
            <div class="uk-form-controls">
                <input type="number" class="uk-input uk-form-width-medium" id="weeklyGains" v-model="weeklyGains" disabled><label id="weeklyGains"></label>
            </div>
        </div>
        <div class="uk-margin-small">
            <label class="uk-form-label" for="monthlyGains">Monthly PHR Gained</label>
            <div class="uk-form-controls">
                <input type="number" class="uk-input uk-form-width-medium" id="monthlyGains" v-model="monthlyGains" disabled><label id="monthlyGains"></label>
            </div>
        </div>
        <div class="uk-margin-small">
            <label class="uk-form-label" for="yearlyGains">Yearly PHR Gained</label>
            <div class="uk-form-controls">
                <input type="number" class="uk-input uk-form-width-medium" id="yearlyGains"
                       v-model="yearlyGains" disabled><label id="yearlyGains"></label>
            </div>
        </div>
        <div class="uk-margin-small">
            <label class="uk-form-label green" for="roi">Return on Investment</label>
            <div class="uk-form-controls">
                <input type="text" class="uk-input uk-form-width-medium" id="roi"
                       v-model="roi" disabled><label id="roi"></label>
            </div>
        </div>

    </form>
</div>
</body>
<script type="application/javascript">
 var run = function() {
                var stakingAmount = document.getElementById('stakingAmount').value; 
                var totalStaking = document.getElementById('totalStaking').value;
                var lockedIn = document.getElementById('lockedIn').value;
				var blockRewards = document.getElementById('blockRewards').value;
                // Minting probabilities
                var staked = this.totalStaking - this.lockedIn;
                var dailyStakes = (this.stakingAmount/this.staked*60*24);
                var weeklyStakes = (this.dailyStakes*7);
                var monthlyStakes = (this.dailyStakes*30);
                var yearlyStakes = (this.dailyStakes*365);
                var dailyGains = (this.dailyStakes * this.blockRewards).toFixed(5);
                var weeklyGains = (this.weeklyStakes * this.blockRewards).toFixed(5);
                var monthlyGains = (this.monthlyStakes * this.blockRewards).toFixed(5);
                var yearlyGains = (this.yearlyStakes * this.blockRewards).toFixed(5);
                var roi = ((this.yearlyGains / this.stakingAmount)*100).toFixed(5)+"%";				
                document.getElementById('dailyGains').innerHTML = dailyGains + ' PHR';
                document.getElementById('weeklyGains').innerHTML = weeklyGains + ' PHR';
                document.getElementById('monthlyGains').innerHTML = monthlyGains + ' PHR';
                document.getElementById('yearlyGains').innerHTML = yearlyGains + ' PHR';
                document.getElementById('roi').innerHTML = roi;
            };

            // Calculate the POS reward dynamically, without having to press a button
            var totalStakingInput = document.querySelector('#totalStaking');
            var stakingAmountInput = document.querySelector('#stakingAmount');
            var lockedInInput = document.querySelector('#lockedIn');
			var blockRewardsInput = document.querySelector('#blockRewards');
            // Reward is calculated when typing or when the input loses focus
            totalStakingInput.addEventListener('keyup', run);
            totalStakingInput.addEventListener('change', run);
            stakingAmountInput.addEventListener('keyup', run);
            stakingAmountInput.addEventListener('change', run);
            lockedInInput.addEventListener('keyup', run);
            lockedInInput.addEventListener('change', run);	
            blockRewardsInput.addEventListener('keyup', run);
            blockRewardsInput.addEventListener('change', run);			
</script>
</html>
